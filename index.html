<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Satisfy&display=swap" rel="stylesheet">
    <title>Colour Palette Generator</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="flavourWrapper">
            <h1>Colour Palette Generator</h1>
            <h2>Select an ice cream flavour to generate a palette</h2>
            <button name="earlGrey">Earl Grey</button>
            <button name="mangoSorbet">Mango Sorbet</button>
            <button name="liquorice">Liquorice</button>
            <button name="cookieCrumble">Cookie Crumble</button>
            <button name="cinnamonHearts">Cinnamon Hearts</button>
            <button name="matcha">Matcha</button>
        </section>
        <section class="paletteWrapper">
            <div class="colourPalette">
                <div class="colour1"></div>
                <div class="colour2"></div>
                <div class="colour3"></div>
                <div class="colour4"></div>
                <div class="colour5"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
