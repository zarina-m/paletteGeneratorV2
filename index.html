<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Colour Palette Generator 6000</title>
</head>
<body>
    <header class="wrapper">
        <h1>Colour Palette Generator 6000</h1>
    </header>
    <main>
        <section class="flavourWrapper wrapper">
            <h2>Select an ice cream flavour to generate a palette</h2>
            <button name="earlGrey">Earl Grey</button>
            <button name="mangoSorbet">Mango Sorbet</button>
            <button name="liquorice">Liquorice</button>
            <button name="cookieCrumble">Cookie Crumble</button>
            <button name="cinnamonHearts">Cinnamon Hearts</button>
            <button name="matcha">Matcha</button>
        </section>
        <section class="paletteWrapper wrapper">
            <div class="colour1">Colour 1</div>
            <div class="colour2">Colour 2</div>
            <div class="colour3">Colour 3</div>
            <div class="colour4">Colour 4</div>
            <div class="colour5">Colour 5</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
